server:
  port: 8082
spring:
  application:
    name: merchant-service
  datasource:
    url: jdbc:postgresql://localhost:5433/frauddb
    username: fraud_user
    password: fraud_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

