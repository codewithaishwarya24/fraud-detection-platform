server:
  port: 8081
spring:
  application:
    name: transaction-service
  datasource:
    url: jdbc:postgresql://localhost:5433/frauddb
    username: fraud_user
    password: fraud_pass
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # useful if integrating into an existing DB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    org.flywaydb.core: INFO

